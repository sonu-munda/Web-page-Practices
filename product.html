<html>

<head>
    <title> Product </title>
</head>

<body>
    <div style="display: flex; ">
        <img src="" alt="" id="img" width="400px" height="400px" />

        <div>
            <div>
                <p id="iphn" style="margin-left: 100px; font-size: 40px;"></p>
            </div>

            <div style="margin-left: 50px;">
                <p id="d" style="font-size: 20px; font-style:normal; "></p>
                <p id="b"></p>

                <p id="p"></p>
                <p id="dis"></p>
                <p id="s"></p>
                <p id="c"></p>
                <div id="rating-div" style="display:flex">
                </div>
            </div>
        </div>
    </div>
    <div id="image-list-div">

    </div>



</body>
<script>
    let data = {
        "id": 1,
        "title": "iPhone 9",
        "description": "An apple mobile which is nothing like apple",
        "price": 549,
        "discountPercentage": 12.96,
        "rating": 2.69,
        "stock": 94,
        "brand": "Apple",
        "category": "smartphones",
        "thumbnail": "https://i.dummyjson.com/data/products/1/thumbnail.jpg",
        "images": [
            "https://i.dummyjson.com/data/products/1/1.jpg",
            "https://i.dummyjson.com/data/products/1/2.jpg",
            "https://i.dummyjson.com/data/products/1/3.jpg",
            "https://i.dummyjson.com/data/products/1/4.jpg",
            "https://i.dummyjson.com/data/products/1/4.jpg",
            "https://i.dummyjson.com/data/products/1/4.jpg",
            "https://i.dummyjson.com/data/products/1/4.jpg",
            "https://i.dummyjson.com/data/products/1/thumbnail.jpg"
        ]
    }

    let pi1 = document.getElementById("img");
    pi1.src = data["thumbnail"];
    let I = document.getElementById("iphn");
    I.innerText = data["title"];
    let Des = document.getElementById("d");
    Des.innerText = data["description"];
    let B = document.getElementById("b");
    B.innerText = "Brand - " + data["brand"];
    let P = document.getElementById("p");
    P.innerText = "RS  " + data["price"];
    let D = document.getElementById("dis");
    D.innerText = "Discount - " + data["discountPercentage"] + " %";
    let S = document.getElementById("s");
    S.innerText = "Stock -" + data["stock"];
    let C = document.getElementById("c");
    C.innerText = "Category  - " + data["category"];

    let active_star = "https://t3.ftcdn.net/jpg/01/21/64/88/240_F_121648819_ZQ0tZ6tjLzxim1SG7CQ86raBw4sglCzB.jpg";
    let inactive_star = "https://cdn-icons-png.flaticon.com/512/2956/2956792.png";

    let ratingDiv = document.getElementById("rating-div");

    for (let i = 1; i <=5; i++) {
        
        let imgstr = document.createElement("img");
        if(i<=data["rating"])
        {
            imgstr.src = active_star;
        } else {
            imgstr.src = inactive_star;
        }
        imgstr.style.width=20;
        imgstr.style.height=20;
        ratingDiv.appendChild(imgstr);
    }    
    
    let imageListUi = document.getElementById("image-list-div");

    console.log(data["images"].length);

    for (let i = 0; i < data["images"].length; i++) {

            
       let curImage = document.createElement("img");
        curImage.src = data["images"][i];
        curImage.style.padding=5;
        curImage.style.width=130;
        curImage.style.height=130;
        imageListUi.appendChild(curImage);
    
    }
        
</script>

</html>
